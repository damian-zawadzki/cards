{% extends 'base.html' %}
{% block 'content' %}

	{% if user.is_authenticated %}

		<h1>Hi!</h1>
		<div class=" flex-parent jc-center">
		<div class="flex-parent three_cards">
		  <div class="phrase_card">
		    <div class="phrase_card_container">
		      <h5 class="phrase_card_question">Number of all phrases</h5>
		      <p class="phrase_card_answer"><span class="section">{{ total_phrases }}</span></p>
		    </div>
		  </div>
		</div>

		<div class="flex-parent three_cards">
		  <div class="phrase_card">
		    <div class="phrase_card_container">
		      <h5 class="phrase_card_question">Number of new phrases</h5>
		      <p class="phrase_card_answer"><span class="section">{{ new_phrases }}</span></p>
		    </div>
		  </div>
		</div>
	</div>


	{% else %}

		<h1>Hi!</h1>

	{% endif %}

{% endblock %}
